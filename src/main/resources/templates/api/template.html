<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <link href="css/public/top.css" rel="stylesheet" />
        <link href="css/tem.css" rel="stylesheet"/>

        <title>AutoPPT</title>
    </head>
    <body>
        <div class="main_tab">
            <div class="content">
                <div class="head_area">
                    <div class="box">
                        <b class="title" id="title">오토PPT</b>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="tem_area">
                    <div class="choose_area">
                        <div class="choose_infobox">
                            원하는 주제를 선정하시면 AI가 자동으로 내용을 만들어 드립니다. *불건전한 주제 또는 존재 할 수 없는 내용 일 시에는 내용을 생성 할 수 없습니다.
                             생성 성공 시 3토큰이 사용되고, 생성 실패시 1토큰이 사용됩니다.*
                        </div>
                        <div class="choose_contentbox">
                            <form action="/ppttype">
                                <p><input type="text" name="subject" id="subject" placeholder="주제 선정"><p>
                                <button type="submit">생성</button>
                            </form>
                        </div>
                        선택한 배경
                        <img th:src="@{|img/tem/${imageurl}/0.jpg|}" style="width: 200px; height: 150px;">
                        <p th:text="${imageurl}"></p>
                        img/tem/0/0.jpg
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
